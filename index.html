<h3>背景色にマッチしてますね</h3>
<h1 class="metamon">🐬</h1>
<img class="a" src="https://cdn.discordapp.com/attachments/1451550518530015313/1451550518953381980/image.png?ex=69926384&is=69911204&hm=020fa7de36fb54989c2adf448acb3e4304ac6555914cfd9d077b6380e68b2a10&">

<div id="cursor-text">👍</div>
<script>
  const text = document.getElementById("cursor-text");

  let x = 0, y = 0;
  let targetX = 0, targetY = 0;

  document.addEventListener("mousemove", (e) => {
    targetX = e.clientX;
    targetY = e.clientY;
  });

  function animate() {
    x += (targetX - x) * 0.05;
    y += (targetY - y) * 0.05;

    text.style.left = x + "px";
    text.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
</script>
