<div id="cursor-text">👍</div>
<script>
  const text = document.getElementById("cursor-text");

  let x = 0, y = 0;
  let targetX = 0, targetY = 0;

  document.addEventListener("mousemove", (e) => {
    targetX = e.clientX;
    targetY = e.clientY;
  });

  function animate() {
    x += (targetX - x) * 0.05;
    y += (targetY - y) * 0.05;

    text.style.left = x + "px";
    text.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
</script>
